
<h2> Booking </h2>

<div class="forms">
<h3> Please fill this form for an appointment for clothes measurement.</h3>

  <form>

    <div class="credential">

      <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
      </div>

    </div>
    <div class="service-choice">
      <h3>Select what you want :</h3>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Tops</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Dresses</label>
      </div>

      <br>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Pants</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Shorts</label>
      </div>

      <br>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Skirts</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Specials</label>
      </div>

    </div>
    <div class="expert-choice">

      <h3>Select the expert you wanna see :</h3>
      <div class="form-check">
        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
        <label class="form-check-label" for="blankRadio1">John Doe</label>
      </div>

      <div class="form-check">
        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio2" value="option1" aria-label="...">
        <label class="form-check-label" for="blankRadio2">Jane Doe</label>
      </div>

      <div class="form-check">
        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio3" value="option1" aria-label="...">
        <label class="form-check-label" for="blankRadio3">Jonathan Joestar</label>
      </div>

    </div>
    <div class="time-choice">

      <h3> Select the time : </h3>

      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="time" class="form-control" id="time" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <input type="date" class="form-control" id="date" placeholder="Password">
        </div>
      </div>

    </div>

    <button class="btn btn-success"> Confirm </button>
  </form>

</div>
